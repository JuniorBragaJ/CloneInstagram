<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="Aplicativo instagram">
    </div>

    <div class="login">
        <div class="group">
            <div class="instagram-logo">
                <img src="img/instagram-logo.png" alt="Instagram Logo">
            </div>
            <div class="profile-photo">
                <img src="img/selfie.png" alt="Foto de Perfil">
            </div>
            <a href="#" class="instagram-login">Continue as sr_juniorbraga</a>
            <a href="#" class="instagram-remove">Remove account</a>
        </div>

        <div class="group">
            <p class="not-account">Not sr_juniorbraga?</p>
            <p class="not-account">
                <a href="#" class="link-blue">Switch account</a>
                or
                <a href="#" class="link-blue">Sign up</a>
            </p>
        </div>
    
    
    
        <div class="download-container">
            <p class="get-app">Download App</p>
            <div class="download">
                <a href="#" class="download-app"></a>
                <a href="#" class="download-app"></a>
            </div>
    </div>
</div>
</div>
</body>
</html>
